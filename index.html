<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="app p-4">
            <h1 class="text-center">Quiz Time!</h1>
            <div class="quiz">
                <h2 id="question" class="mt-4">Question Goes Here</h2>
                <div id="answer-buttons" class="btn-group-vertical w-100 my-3"></div>
                <div id="feedback" class="mt-3"></div>
                <button id="next-btn" class="btn btn-primary mt-3 w-100">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
